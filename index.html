<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Audiobook Scraper</title>
  <!-- Bootswatch Darkly theme for Bootstrap 4 -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/darkly/bootstrap.min.css">
  <style>
    .result-image {
      max-width: 75px;
      max-height: 75px;
      object-fit: contain;
    }
    #loadingSpinner {
      display: none;
      text-align: center;
      margin: 20px 0;
    }
    #downloadBtn {
      position: fixed;
      top: 20px;
      right: 20px;
      display: none;
      z-index: 1000;
    }
    .toast-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1050;
    }
    #resultsSection {
      display: none;
    }
    .logo {
      max-height: 40px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <div class="row align-items-center mb-4">
      <div class="col-md-8 d-flex align-items-center">
        <img src="/audiobook.png" alt="Logo" class="logo">
        <h1 class="mb-0">Audiobook Scraper</h1>
      </div>
      <div class="col-md-4 text-right">
        <button id="downloadBtn" class="btn btn-success">Download to Library</button>
      </div>
    </div>
    <form id="searchForm" class="form-inline mb-4">
      <input type="text" id="searchInput" class="form-control mr-2" placeholder="Enter search term" required>
      <button type="submit" class="btn btn-primary">Search</button>
    </form>
    <div id="loadingSpinner">
      <div class="spinner-border text-light" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <div id="resultsSection">
      <table class="table table-dark table-hover">
        <thead>
          <tr>
            <th scope="col"><input type="checkbox" id="selectAll"></th>
            <th scope="col">Title</th>
            <th scope="col">Details URL</th>
            <th scope="col">Metadata</th>
            <th scope="col">Image</th>
          </tr>
        </thead>
        <tbody id="resultsTable"></tbody>
      </table>
    </div>
  </div>
  <div class="toast-container"></div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script>
    $(document).ready(function() {
      function showToast(message, type) {
        var toast = $('<div class="toast" role="alert" aria-live="assertive" aria-atomic="true">' +
          '<div class="toast-header bg-' + (type === 'success' ? 'success' : 'danger') + ' text-white">' +
          '<strong class="mr-auto">' + (type === 'success' ? 'Success' : 'Error') + '</strong>' +
          '<small>Now</small>' +
          '<button type="button" class="ml-2 mb-1 close text-white" data-dismiss="toast" aria-label="Close">' +
          '<span aria-hidden="true">&times;</span>' +
          '</button>' +
          '</div>' +
          '<div class="toast-body">' + message + '</div>' +
          '</div>');
        $('.toast-container').append(toast);
        toast.toast({ delay: 4000 });
        toast.toast('show');
      }

      $('#searchForm').on('submit', function(e) {
        e.preventDefault();
        var query = $('#searchInput').val().trim();
        if (!query) return;
        $('#resultsTable').empty();
        $('#loadingSpinner').show();
        $('#downloadBtn').hide();
        $('#resultsSection').hide();
        $.ajax({
          url: '/search',
          method: 'GET',
          data: { q: query },
          success: function(data) {
            $('#loadingSpinner').hide();
            if (!data.length) {
              $('#resultsTable').append('<tr><td colspan="5">No results found.</td></tr>');
              $('#resultsSection').show();
            } else {
              data.forEach(function(item) {
                var row = '<tr>' +
                  '<td><input type="checkbox" class="selectRow" data-details-url="'+ item.detailsUrl +'"></td>' +
                  '<td>' + item.title + '</td>' +
                  '<td><a href="' + item.detailsUrl + '" target="_blank">' + item.detailsUrl + '</a></td>' +
                  '<td>' + item.metaText + '</td>' +
                  '<td>' + (item.imageUrl ? '<img src="' + item.imageUrl + '" alt="Book Image" class="result-image">' : '') + '</td></tr>';
                $('#resultsTable').append(row);
              });
              $('#resultsSection').show();
            }
          },
          error: function() {
            $('#loadingSpinner').hide();
            showToast('Error fetching results.', 'error');
          }
        });
      });

      $(document).on('change', '.selectRow', function() {
        $('#downloadBtn').toggle($('.selectRow:checked').length > 0);
      });

      $('#selectAll').on('change', function() {
        $('.selectRow').prop('checked', this.checked).trigger('change');
      });

      $('#downloadBtn').on('click', function() {
        var selectedUrls = [];
        $('.selectRow:checked').each(function() {
          selectedUrls.push($(this).data('details-url'));
        });
        if (selectedUrls.length === 0) return;
        $('#loadingSpinner').show();
        $.ajax({
          url: '/download',
          method: 'POST',
          contentType: 'application/json',
          data: JSON.stringify({ detailsUrls: selectedUrls }),
          success: function(response) {
            $('#loadingSpinner').hide();
            showToast('Download initiated. Check server logs for status.', 'success');
          },
          error: function() {
            $('#loadingSpinner').hide();
            showToast('Error initiating download.', 'error');
          }
        });
      });
    });
  </script>
</body>
</html>
