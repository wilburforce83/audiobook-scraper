<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Audiobook Scraper</title>
  <!-- Bootswatch Darkly theme for Bootstrap 4 -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/darkly/bootstrap.min.css">
  <style>
    /* Ensure images do not exceed 75px x 75px while preserving aspect ratio */
    .result-image {
      max-width: 75px;
      max-height: 75px;
      object-fit: contain;
    }
    /* Center the spinner and add some margin */
    #loadingSpinner {
      display: none;
      text-align: center;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <h1 class="mb-4">Audiobook Scraper</h1>
    <!-- Search Form -->
    <form id="searchForm" class="form-inline mb-4">
      <div class="form-group mr-2">
        <input type="text" class="form-control" id="searchInput" placeholder="Enter search term..." required>
      </div>
      <button type="submit" class="btn btn-primary">Search</button>
    </form>

    <!-- Loading Spinner -->
    <div id="loadingSpinner">
      <div class="spinner-border text-light" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>

    <!-- Results Table -->
    <table class="table table-dark table-hover">
      <thead>
        <tr>
          <th scope="col"><input type="checkbox" disabled></th>
          <th scope="col">Title</th>
          <th scope="col">Details URL</th>
          <th scope="col">Metadata</th>
          <th scope="col">Image</th>
        </tr>
      </thead>
      <tbody id="resultsTable">
        <!-- Search results will be inserted here -->
      </tbody>
    </table>
  </div>

  <!-- jQuery and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#searchForm').on('submit', function(e) {
        e.preventDefault();
        var query = $('#searchInput').val().trim();
        if (!query) return;
        
        // Clear previous results and show the loading spinner
        $('#resultsTable').empty();
        $('#loadingSpinner').show();
        
        // Send the search request to the backend
        $.ajax({
          url: '/search',
          data: { q: query },
          method: 'GET',
          success: function(data) {
            $('#loadingSpinner').hide();
            if (!data.length) {
              $('#resultsTable').append('<tr><td colspan="5">No results found.</td></tr>');
            } else {
              data.forEach(function(item) {
                var row = '<tr>' +
                  '<td><input type="checkbox"></td>' +
                  '<td>' + item.title + '</td>' +
                  '<td><a href="' + item.detailsUrl + '" target="_blank">' + item.detailsUrl + '</a></td>' +
                  '<td>' + item.metaText + '</td>' +
                  '<td>';
                if (item.imageUrl) {
                  row += '<img src="' + item.imageUrl + '" class="result-image" alt="Book Image">';
                }
                row += '</td></tr>';
                $('#resultsTable').append(row);
              });
            }
          },
          error: function(err) {
            $('#loadingSpinner').hide();
            $('#resultsTable').append('<tr><td colspan="5">Error fetching results.</td></tr>');
          }
        });
      });
    });
  </script>
</body>
</html>
