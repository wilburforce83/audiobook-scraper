<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | Audiobook Scraper</title>
  <link rel="stylesheet" href="/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/uikit@3/dist/js/uikit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3/dist/js/uikit-icons.min.js"></script>
</head>
<body class="uk-background-secondary uk-light">

  <div class="uk-container uk-flex uk-flex-center uk-flex-middle" style="min-height:100vh">
    <div class="uk-card uk-card-default uk-card-body uk-width-1-1 uk-width-2-3@s uk-width-1-3@m">
      
      <div class="uk-text-center uk-margin-bottom">
        <img src="/audiobook.png" alt="Logo" class="uk-responsive-width" style="max-width:150px;">
      </div>
      
      <h2 class="uk-heading-line uk-text-center"><span>Login</span></h2>
      
      <form method="POST" action="/login" class="uk-form-stacked uk-margin-top">
        <div class="uk-margin">
          <label class="uk-form-label" for="username">Username</label>
          <div class="uk-form-controls">
            <input class="uk-input" id="username" name="username" type="text" required>
          </div>
        </div>
        
        <div class="uk-margin">
          <label class="uk-form-label" for="password">Password</label>
          <div class="uk-form-controls">
            <input class="uk-input" id="password" name="password" type="password" required>
          </div>
        </div>
        
        <button type="submit" class="uk-button uk-button-primary uk-width-1-1">Login</button>
      </form>
      
    </div>
  </div>

</body>
</html>
